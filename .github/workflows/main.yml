name: Main workflow

on:
  push:
    branches:
      - main
    paths:
      - "SeleniumTestFramework/**"
      - "TestCore/**"

jobs:
  test:
    environment: Production
    env:
      TEST_PROJECT: SeleniumTestFramework
      TEST_FILTER: SELENIUM
      TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore dependencies and build
        run: |
          dotnet restore TestCore/TestCore.csproj
          dotnet restore ${{ env.TEST_PROJECT }}/${{ env.TEST_PROJECT }}.csproj
          dotnet build TestCore/TestCore.csproj --no-incremental --configuration Release
          dotnet build ${{ env.TEST_PROJECT }}/${{ env.TEST_PROJECT }}.csproj --no-incremental --configuration Release

      - name: Run tests and generate reports
        run: |
          dotnet test \
            --settings ${{ env.TEST_PROJECT }}/.runsettings \
            --logger "trx;LogFileName=TestResults.trx" \
            --filter ${{ env.TEST_FILTER }} \
            --configuration Release

      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: ${{ env.TEST_PROJECT }}/TestResults

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
